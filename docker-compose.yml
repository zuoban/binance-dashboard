version: '3.8'

services:
  binance-dashboard:
    image: zuoban/binance-dashboard:latest
    container_name: binance-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 币安 API 配置（从环境变量读取）
      - NEXT_PUBLIC_BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      # API 端点（可选）
      - NEXT_PUBLIC_BINANCE_REST_API=${NEXT_PUBLIC_BINANCE_REST_API:-https://fapi.binance.com}
      - NEXT_PUBLIC_BINANCE_WS_API=${NEXT_PUBLIC_BINANCE_WS_API:-wss://fstream.binance.com/ws}
      # 应用配置
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - binance-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  binance-net:
    driver: bridge
